<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" >
</head>
<body>
    <h1>Sketchpad</h1>
    <div class="header">
        <h6>Select the size</h6>
        <button type="button" class="btn btn-danger" id="popup">Select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="board"></div>
    <div class="footer">
     <button class="btn btn-dark" onclick="setColor('black')">Black</button>
     <button class="btn btn-warning" onclick="setColor('random')">Random</button>
     <button class="btn btn-primary" onclick="resetBoard()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
